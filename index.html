<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card Component">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="card">
            <div class="card-profile">
                <img src="./src/image/foto-perfil.png" alt="photo-profile">
                <p class="name">Paulo Vitor Soares <span class="age">34</span></p>
                <span class="city"> Brazil</span>
            </div>

            <ul class="profile-number">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>

            <div class="creator">
                <img src="./src/image/foto-perfil.png" alt="image avatar" class="avatar">
                <p class="text">Creation of <a href="#" class="creator-name">Paulo Vitor</a></p>
            </div>

        </div>
    </main>
</body>
</html>
